{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="main">
      <div class="heading" align="center">
        <h5><b>Result Scraper</b></h5>
        <hr>
      </div>        
      <form action="results" method="POST">
      		{% csrf_token %}
          <div class="container">            
            <div class="form-group row">
            	<div class="container">
				  <div class="row justify-content-md-center">
				  	<label class="col-md-4 col-form-label">Department</label>
				  	<div class="col-md-5">
				  		<div class="col-md">
				    		<fieldset disabled>
					          <select class="form-control" id="disabledSelect">
							      <option>Computer Science</option>
							  </select>
						  	</fieldset>
					  	</div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="form-group row">
            	<div class="container">
				  <div class="row justify-content-md-center">
				  	<label class="col-sm-4 col-form-label">Year</label>
				  	<div class="col-sm-5">
				  		<div class="col-md-5">
				          <select class="form-control" id="disabledSelect" name = "year">
						      {% for y in years %}
						      	<option value = "{{y.year}}">{{y.year}}</option>
						      {% endfor %}
						  </select>
					  	</div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="form-group row">
            	<div class="container">
				  <div class="row justify-content-md-center">
				  	<label class="col-md-4 col-form-label">Sem</label>
				  	<div class="col-md-5">
				  		<div class="col-md-4">
				          <select class="form-control" id="disabledSelect" name = "sem">
						      {% for s in sem %}
						      <option value = "{{s}}">{{s}}</option>
						      {% endfor %}
						  </select>
					  	</div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="form-group row">
            	<div class="container">
				  <div class="row justify-content-md-center">
				  	<label class="col-md-4 col-form-label">Section</label>
				  	<div class="col-md-5">
				  		<div class="col-md-4">
				          <select class="form-control" id="disabledSelect" name = 'sec'>
						      <option value = "A">A</option>
						      <option value = "B">B</option>
						      <option value = "C">C</option>
						  </select>
					  	</div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="form-group row">
            	<div class="container">
				  <div class="row justify-content-md-center">
				  	<div class="col-md-4">
						<img src="{% static 'capt.png' %}">
		    		</div>	
				  	<div class="col-md-5">
				  		<div class="col-md-6">
				  			<input type="text" class="form-control" placeholder="Captcha" name = "cap" required>
					  	</div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="form-group row">
            	<div class="container">
				  <div class="row justify-content-md-center">
				  	<div class="col-md-9">
						<input type="file" class="custom-file-input" id="docpicker" name="csv" accept=".xlsx" required>
                		<label class="custom-file-label" for="inputGroupFile01">Choose the CSV file</label>
		    		</div>	
				  </div>
				</div>
			</div>
            <div class="form-group" align="center">
              <button type="submit" class="btn btn-primary cButton">Submit</button>
            </div>
          </div>
      </form>
    </div>        


{% endblock %}
